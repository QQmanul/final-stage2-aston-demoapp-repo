server:
  port: 8888

spring:
  application:
    name: config-server

  cloud:
    config:
      server:
        git:
          uri: https://github.com/QQmanul/final-stage2-aston-demoapp-repo.git
          search-paths: aston-stg2-config-repo
          default-label: main

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always
