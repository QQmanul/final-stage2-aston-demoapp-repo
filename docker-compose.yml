version: '3.8'

services:

  postgres:
    image: postgres:16
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: mydb
    volumes:
      - postgres_data:/var/lib/postgresql/data

  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.2
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.3.2
    container_name: kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  config-server:
    build: ./aston-stg2-config-server
    container_name: config-server
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8888/actuator/health | grep UP"]
      interval: 10s
      timeout: 5s
      retries: 5

  discovery-server:
    build: ./aston-stg2-discovery-server
    container_name: discovery-server
    depends_on:
      config-server:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=docker

  api-gateway:
    build: ./aston-stg2-api-gateway
    container_name: api-gateway
    ports:
      - "80:8080"
    depends_on:
      config-server:
        condition: service_healthy
      discovery-server:
        condition: service_started
    environment:
      - SPRING_PROFILES_ACTIVE=docker

  user-service:
    build: ./aston-stg2-user-service
    container_name: user-service
    depends_on:
      config-server:
        condition: service_healthy
      discovery-server:
        condition: service_started
      postgres:
        condition: service_started
      kafka:
        condition: service_started
    environment:
      - SPRING_PROFILES_ACTIVE=docker

  notification-service:
    build: ./aston-stg2-notification-service
    container_name: notification-service
    depends_on:
      config-server:
        condition: service_healthy
      discovery-server:
        condition: service_started
      kafka:
        condition: service_started
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_MAIL_USERNAME=${MAIL_USERNAME}
      - SPRING_MAIL_PASSWORD=${MAIL_PASSWORD}

volumes:
  postgres_data:


